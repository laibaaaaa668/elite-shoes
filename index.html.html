<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Shoes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background: #222;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .hero {
            background: linear-gradient(to right, #3a3d40, #181719); /* Elegant gradient */
            height: 250px; /* Reduced height */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e0c8a0; /* Classy gold-like shade */
            font-size: 32px;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
            padding: 10px; /* Reduced padding */
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }
        .product img {
         width: 100%;  /* Ensures all images take full width of their container */
        height: 250px; /* Set a fixed height to make all images uniform */
        object-fit: cover; /* Ensures the images are cropped properly without stretching */
        border-radius: 5px;
}

        
        .contact {
            margin-top: 30px;
            padding: 20px;
            background: #ddd;
            text-align: center;
        }
        input, textarea {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            background: #222;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #444;
        }
    </style>
</head>
<body>

    <header>Elite Shoes</header>

    <section class="hero">
        <div>Step Into Style</div>
    </section>

    <div class="container">
        <h2>Our Best Sellers</h2>
        <div class="products">
            <div class="product">
                <img src="25-11011246-2958-1.jpg" alt="Sneaker">
                <h3>Sport Sneakers</h3>
                <p>$49.99</p>
            </div>
            <div class="product">
                <img src="dgwoqwf-980dfff9-7aa7-4e46-94a6-597ff67725f8.jpg" alt="Heels">
                <h3>Elegant Heels</h3>
                <p>$79.99</p>
            </div>
            <div class="product">
                <img src="images.jpg" alt="Loafers">
                <h3>Classic Loafers</h3>
                <p>$59.99</p>
            </div>
        </div>
    </div>

    <section class="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required><br>
            <input type="email" placeholder="Your Email" required><br>
            <textarea placeholder="Your Message" rows="4" required></textarea><br>
            <button type="submit">Send Message</button>
        </form>
    </section>

</body>
</html>
